<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/sm-default.css" rel="stylesheet" type="text/css"/>
        <script src="lib/calculator.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container">

            <div class="margin-top align-center">
                <h2>Calcular Medidas</h2>
            </div>

            <div class="row-pad">
                <div class="col-dual">
                    <p class="font-large">Convesão PX~REM</p>
                    <input class="input-default font-large align-center" id="calc" type="text" placeholder="Digite o valor para calcular"/>
                    <div class="align-center margin-top font-medium">
                        <button class="btn-light text-black shadow-on-hover" onclick="return toRem()">
                            Calcular PX para REM
                        </button>
                        <button class="btn-dark text-light shadow-on-hover" onclick="return toPx()">
                            Calcular REM para PX
                        </button>
                    </div>
                    <div class="align-center margin-top font-large">
                        <div class="font-large" id="result"></div>
                    </div>
                </div>
                <div class="col-dual">
                    <p class="font-large">Convesão Percentual</p>
                    <p class="font-medium">Tamanho do elemento pai <span class="text-red">em Pixel</span></p>
                    <input type="text" id="cal-container" class="input-default font-large">
                    <p class="font-medium">Tamanho do elemento filho <span class="text-red">em Pixel</span></p>
                    <input type="text" id="cal-child" class="input-default font-large">
                    <div class="align-center margin-top font-medium">
                        <button class="btn-default text-black shadow-on-hover" onclick="return toPec()">
                            Calcular percentual
                        </button>
                    </div>
                    <div class="align-center margin-top font-large">
                        <div class="font-large" id="result-prc"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("calc").value = null;
            document.getElementById("cal-container").value = Math.ceil(window.innerWidth);
        </script>
    </body>
</html>
